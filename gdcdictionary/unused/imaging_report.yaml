$schema: "http://json-schema.org/draft-04/schema#"

id: "imaging_report"
title: Imaging Report
type: object
nodeTerms: null
namespace: https://data.midrc.org
category: data_file
program: '*'
project: '*'
description: Data file containing a report or tabulated results derived from the processing
  of an image file.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: imaging_reports
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: imaging_files
        backref: imaging_reports
        label: derived_from
        target_type: imaging_file
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  atlas:
    description: Atlas used for data output from scans.
    type: string

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string

  derivation_method:
    description: The name, version and description of the method, script or workflow
      used to generate the derived or combined image
    type: string

  scan_identifier:
    description: Identifier given to this scan.
    type: string

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  imaging_files:
    $ref: "_definitions.yaml#/to_many"
