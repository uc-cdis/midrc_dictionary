$schema: "http://json-schema.org/draft-04/schema#"

id: "derived_image"
title: Derived Image
type: object
nodeTerms: null
namespace: https://data.midrc.org
category: data_file
program: '*'
project: '*'
description: Data file containing a derived image or a composite image created from
  the combination of individual slices or scans.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: derived_images
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: imaging_files
        backref: derived_images
        label: derived_from
        target_type: imaging_file
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - data_type
  - data_category
  - md5sum
  - derivation_method

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  atlas:
    description: Atlas used for data output from scans.
    type: string

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string

  derivation_method:
    description: The name and version of the method, script or workflow used to generate
      the derived or combined image (also see 'workflow_type').
    type: string

  scan_identifier:
    description: Identifier given to this scan.
    type: string

  workflow_end_datetime:
    description: The datetime the workflow ended.
    type: string

  workflow_link:
    description: A hyperlink or storage location for the workflow used.
    type: string

  workflow_start_datetime:
    description: The datetime the workflow started.
    type: string

  workflow_type:
    term:
      $ref: "_terms.yaml#/workflow_type"
    type: string

  workflow_version:
    description: The version number of the workflow.
    type: string

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  imaging_files:
    $ref: "_definitions.yaml#/to_many"
