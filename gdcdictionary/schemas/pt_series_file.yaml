$schema: "http://json-schema.org/draft-04/schema#"

id: "pt_series_file"
title: PT Series File
type: object
namespace: https://data.midrc.org/
category: imaging_data_file
program: '*'
project: '*'
description: Information related to a PT imaging series to which one or more positron emission tomography (PET) images belong.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: pt_series_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: imaging_studies
        backref: pt_series_files
        label: related_to
        target_type: imaging_study
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_format
  - data_type
  - data_category

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  body_part_examined:
    description: (0018, 0015) Body Part Examined.
    type: array
    items:
      type: string

  ct_images:
    description: Indicates whether a computed tomography image(s) are assocated with this PET scan (e.g. PET/CT).
    type: boolean

  lossy_image_compression:
    description: (0028, 2110) Lossy Image Compression; Note, if an image is compressed with a lossy algorithm, the Attribute Lossy Image Compression (0028,2110) is set to "01". Subsequently, if the image is decompressed and transferred in uncompressed format, this Attribute value remains "01".
    enum:
      - "00"
      - "01"

  manufacturer:
    description: (0008, 0070) Manufacturer
    type: string

  manufacturer_model_name:
    description: (0008, 1090) Manufacturer's Model Name
    type: string

  modality:
    description: (0008, 0060) Modality
    type: string

  radiopharmaceutical:
    description: (0018,0031) Radiopharmaceutical
    type: string

  series_description:
    description: A general description of or additional information about the imaging series; (0008, 103e) Series Description.
    type: string

  series_uid:
    description: The UID or unique identification code of the imaging series; (0020, 000e) Series Instance UID.
    type: string

  slice_thickness:
    description: (0018, 0050) Slice Thickness
    type: array
    items:
      type: number

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - "PT"

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - "DCM"
      - "nii.gz"

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - "DICOM"
      - "NIfTI"

  file_description:
    description: Any additional text to give this file context in its study.
    type: string

  core_metadata_collections:
    description: The submitter_id or id of the core_metadata_collection to which the pt_series_file belongs, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_one"

  imaging_studies:
    description: The submitter_id or id of the imaging_study this pt_series_file belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_one"
