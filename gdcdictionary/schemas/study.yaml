$schema: "http://json-schema.org/draft-04/schema#"

id: "study"
title: Study
type: object
nodeTerms: null
namespace: https://gen3.datacommons.io/
category: administrative
program: '*'
project: '*'
description: A coordinated set of actions and observations designed to generate data,
  with the ultimate goal of discovery or hypothesis testing.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: projects
    backref: studies
    label: performed_for
    target_type: project
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - data_description
  - study_description
  - projects

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  associated_study:
    description: The submitter_id or id for any study with which this study is associated,
      paired, or matched.
    type: string

  created_datetime:
    $ref: "_definitions.yaml#/datetime"

  data_description:
    description: A brief, free-text description of the data files and associated metadata provided for this
      study.
    type: string

  id:
    $ref: "_definitions.yaml#/UUID"

  longitudinal:
    description: Indicates whether the study has longitudinal or time-series data
    type: boolean

  project_id:
    $ref: "_definitions.yaml#/project_id"

  state:
    $ref: "_definitions.yaml#/state"

  study_description:
    description: A brief, free-text description or abstract of the study being performed. For example, the hypothesis being tested and a very brief description of the materials, methods and results.
    type: string

  study_design:
    description: Summary of the goals the study is designed to discover. General description
      of the study's place in relation to a clinical application.
    enum:
      - Analytical
      - Case-Control Cohort Study
      - Case-Control Cross-Sectional Study
      - Case-Control Cross-Sequential Study
      - Case-Control Longitudinal Study
      - Case-study
      - Clinical
      - Clinical Assay
      - Clinical Utility
      - Experimental with Random Assignment
      - Field Experiment
      - Meta-analysis
      - Naturalistic Observation
      - Observational Cohort Study
      - Observational Cross-Sectional Study
      - Observational Longitudinal Study
      - Observational Study
      - Pre-Analytical
      - Research/Early Development
      - Survey

  study_objective:
    description: The general objective of the study. What the study hopes to discover
      or determine through testing.
    enum:
      - Accuracy
      - Interference
      - Limit of Detection
      - Precision (Repeatability)
      - Precision (Reproducibility)
      - Specificity/Sensitivity
      - Stability

  study_setup:
    description: A high level description of the setup used to achieve the study objectives.
    enum:
      - Detection/Enumeration/Isolation
      - Genetic Analysis

  study_url:
    description: A URL for the study's source data or the contributing organization's website.
    type: string

  submitter_id:
    description: A project-specific identifier for a node. This property is the calling
      card/nickname/alias for a unit of submission. It can be used in place of the
      UUID for identifying or recalling a node.
    type: string

  type:
    description: The node_id of this node.
    enum:
      - study

  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  projects:
    $ref: "_definitions.yaml#/to_one_project"
