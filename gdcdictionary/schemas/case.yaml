$schema: "http://json-schema.org/draft-04/schema#"

id: "case"
title: Case
type: object
nodeTerms: null
namespace: https://data.midrc.org
category: administrative
program: '*'
project: '*'
description: The collection of all data related to a specific patient or case in the context of a specific dataset or experiment.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: datasets
    backref: cases
    label: member_of
    target_type: dataset
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - datasets

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  age_at_index:
    description: The subject's age at the time of the study.
    type: number

  covid19_positive:
    description: An indicator of whether the patient has ever had a positive COVID-19 test.
    enum:
      - "Yes"
      - "No"
      - Not Reported

