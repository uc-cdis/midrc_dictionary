$schema: "http://json-schema.org/draft-04/schema#"

id: "rf_series_file"
title: RF Series File
type: object
namespace: https://data.midrc.org/
category: imaging_data_file
program: '*'
project: '*'
description: Information related to a RF imaging series to which one or more X-ray Radiofluoroscopic image belong.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: rf_series_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: imaging_studies
        backref: rf_series_files
        label: related_to
        target_type: imaging_study
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_format
  - data_type
  - data_category

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  contrast_bolus_agent:
    description: "(0018, 0010) Contrast/Bolus Agent"
    type: array
    items:
      type: string

  detector_type:
    description: (0018, 7004) Detector Type
    enum:
      - DIRECT
      - SCINTILLATOR
      - STORAGE
      - FILM

  manufacturer:
    description: (0008, 0070) Manufacturer
    type: string

  manufacturer_model_name:
    description: (0008, 1090) Manufacturer's Model Name
    type: string

  modality:
    description: (0008, 0060) Modality
    type: string

  pixel_spacing:
    description: (0028, 0030) Pixel Spacing
    type: array
    items:
      type: number

  series_description:
    description: A general description of or additional information about the imaging series; (0008, 103e) Series Description.
    type: string

  series_uid:
    description: The UID or unique identification code of the imaging series; (0020, 000e) Series Instance UID.
    type: string

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - "RF"

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - "DCM"
      - "nii.gz"

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - "DICOM"
      - "NIfTI"

  # file_description:
  #   description: Any additional text to give this file context in its study.
  #   type: string

  core_metadata_collections:
    description: The submitter_id or id of the core_metadata_collection to which the rf_series_file belongs, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_one"

  imaging_studies:
    description: The submitter_id or id of the imaging_study this rf_series_file belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_one"
