$schema: "http://json-schema.org/draft-04/schema#"

id: "structured_report"
title: SR File
type: object
nodeTerms: null
namespace: https://data.midrc.org
category: imaging_data_file
program: '*'
project: '*'
description: Data file containing a Structured Report (SR) for an imaging study or series.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: structured_reports
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: imaging_studies
        backref: structured_reports
        label: data_from
        target_type: imaging_study
        multiplicity: many_to_many
        required: false
      - name: imaging_series
        backref: structured_reports
        label: data_from
        target_type: imaging_series
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_format
  - data_type
  - data_category

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string

  report_name:
    description: The name of the structured report.
    type: string

  report_type:
    description: The type of the structured report, for example, 'dose report' or 'radiologist notes'.
    type: string

  report_notes:
    description: Any additional notes about the structured report.
    type: string

  report_request:
    description: The text term describing the requested imaging study or exam.
    type: string

  report_history:
    description: A description of the medical history context of the structured report.
    type: string

  completion_flag:
    description: The text term describing the completion status of the imaging study or series.
    type: string

  verification_flag:
    description: The text term describing the verification status of the imaging study or series.
    type: string

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
  imaging_series:
    $ref: "_definitions.yaml#/to_many"
  imaging_studies:
    $ref: "_definitions.yaml#/to_many"
