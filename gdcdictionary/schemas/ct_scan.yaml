$schema: "http://json-schema.org/draft-04/schema#"

id: "ct_scan"
title: CT Scan
type: object
namespace: https://data.midrc.org/
category: medical_history
program: '*'
project: '*'
description: Information related to a CT scan comprised of a series or stack of slices.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: imaging_studies
    backref: ct_scans
    label: related_to
    target_type: imaging_study
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - imaging_studies

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  scan_description:
    description: A general description of or additional information about the imaging series.
    type: string

  scan_id:
    description: The identification code or scan number of the imaging series.
    type: string

  scan_type:
    description: The text term describing the type of imaging series.
    type: string

  scan_name:
    description: The human-readable name of the imaging series or stack of images.
    type: string

  number_of_slices:
    description: The number of image slices in the CT scan.
    type: integer

  spacing_between_slices:
    description: (0018, 0088) Spacing Between Slices
    type: string

  slice_thickness:
    description: (0018, 0050) Slice Thickness
    type: string

  body_part_examined:
    description: (0018, 0015) Body Part Examined
    type: string

  view_position:
    description: (0018, 5101) View Position
    type: string

  image_type:
    description: (0008, 0008) Image Type
    type: string

  modality:
    description: (0008, 0060) Modality
    type: string

  manufacturer:
    description: (0008, 0070) Manufacturer
    type: string

  manufacturer_model_name:
    description: (0008, 1090) Manufacturer's Model Name
    type: string

  study_description:
    description: (0008, 1030) Study Description
    type: string

  series_description:
    description: (0008, 103e) Series Description
    type: string

  imaging_studies:
    $ref: "_definitions.yaml#/to_one"
