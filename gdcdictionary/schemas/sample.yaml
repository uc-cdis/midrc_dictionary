$schema: "http://json-schema.org/draft-04/schema#"

id: "sample"
title: Sample
type: object
namespace: https://data.midrc.org
category: biospecimen
program: '*'
project: '*'
description: >
  Any material sample taken from a biological entity for testing, diagnostic, propagation, treatment or research purposes, including a sample obtained from a living organism or taken from the biological object after halting of all its life functions. Biospecimen can contain one or more components including but not limited to cellular molecules, cells, tissues, organs, body fluids, embryos, and body excretory products.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - type


uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - exclusive: false
    required: true
    subgroup:
    - name: subjects
      backref: samples
      label: derived_from
      target_type: subject
      multiplicity: many_to_one
      required: false
    - name: studies
      backref: samples
      label: related_to
      target_type: study
      multiplicity: many_to_many
      required: false
    - name: projects
      backref: samples
      label: related_to
      target_type: project
      multiplicity: many_to_one
      required: false

